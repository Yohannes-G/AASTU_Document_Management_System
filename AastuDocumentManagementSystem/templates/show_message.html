{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="sender">
    <h2>From:</h2>
    <h3>{{msg.message_sender.office.office_type_name}}</h3>
    <h4>{{msg.message_sender.office}}</h4>
</div>
<div class="message">
    <p>{{msg.message_description}}</p>
</div>
<p>{{msg.message_file}}</p>
<div class="render">
    <img src="{% static 'images/pdf.png' %}" alt=""
        data-pdf-thumbnail-file="{% get_media_prefix %}{{msg.message_file}}">
</div>

{% endblock content %}
