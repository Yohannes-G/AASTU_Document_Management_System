{% extends 'base.html' %}

{% block content %}

{% load static %}

<!-- for user profile styles -->
<link type="text/css" href="https://appsrv1-147a1.kxcdn.com/volt-dashboard/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

<!-- Notyf -->
<link type="text/css" href="https://appsrv1-147a1.kxcdn.com/volt-dashboard/vendor/notyf/notyf.min.css" rel="stylesheet">

<!-- Volt CSS -->
<link type="text/css" href="https://appsrv1-147a1.kxcdn.com/volt-dashboard/css/volt.css" rel="stylesheet">
     <div><a href="{% url 'index' %}"><button type="button" class="btn btn-default"> <- Back to Home</button></a></div> 
    <div class=" " style="margin:10px">
        <div class="row">
            <div class="col-12">
                <main class="content">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-xl-8">
                                 <div class="card border-light text-center p-0">
                                     
                                    <div class="log-input">
                                        {{user_form.username}}
                                    </div>
                <!--                      <div class="log-input">
                                        {{user_form.password}}
                                    </div> -->
                                    <div class="log-input">
                                            {{user_form.submit}}
                                        </div>
                                    
                                     
                                    {% if prof_form %}
                                        <div class="log-input">
                                            {{prof_form.profile_image}}
                                        </div>
                                        <div class="log-input">
                                        {{prof_form.submit}}
                                    </div>
                                    {% endif%}
                                
                                </div>
                            </div>
                            <div class="col-12 col-xl-4">
                                <div class="row">
                                    <div class="col-12 mb-4">
                                        <div class="card border-light text-center p-0">
                                            <div class="profile-cover rounded-top"
                                                  ></div>
                                            <div class="card-body pb-5">
                                                {% if profile.profile_image %}
                                                    <img src="{{profile.profile_image.url}}"
                                                     class="user-avatar large-avatar rounded-circle mx-auto mt-n7 mb-4"
                                                     alt="Neil Portrait">
                                                {% else %}
                                                    <img src="{% static 'images/space.jpg' %}" class="user-avatar large-avatar rounded-circle mx-auto mt-n7 mb-4"
                                                     alt="Neil Portrait" >
                                                {% endif %}
                                                
                                                <h4 class="h3">{{ user.username }}</h4>
                                                <h4 class="font-weight-normal"></h4>
                                                <h5 class="font-weight-normal">
                                                    
                                                </h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>


                </main>



            </div>
        </div>
    </div>

{% endblock %}
